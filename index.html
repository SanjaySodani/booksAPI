<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Random Books</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row row-cols-lg-2 row-cols-1">
            <div class="col my-3">
                <button type="button" class="btn btn-info" id="btn-fetch">Fetch random book</button>
            </div>
            <div class="col my-3">
                <!-- Display the fetched book -->
                <h5 class="text-secondary" id="text-message-heading"></h5>
                <div id="author-name"></div>
                <p id="text-message" class="text-info mb-0"></p>
                <a id="book-url"></a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
